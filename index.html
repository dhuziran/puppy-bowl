<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <link rel = 'stylesheet' href = 'index.css'>
    <title>Puppy Bowl</title>
</head>
<body>
    <h1>Puppy Bowl</h1>
    <div id = 'container'>
        <div id = 'puppy-container'>
            <h2>The Puppies</h2>
        </div>

        <div id = 'instructions'>
            <h2>Please draft FIVE puppies to your team by clicking on them!
            Double Click to remove from your team.
            </h2>
        </div>

        <div id = 'team'>
            <h2>Your Team</h2>
        </div>
    </div>    
</body>
</html>
